<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>E-Learning Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link href="https://fonts.googleapis.com/css?family=Heebo:400,700&display=swap&subset=hebrew" rel="stylesheet">
        <link rel="stylesheet" href="Content/Site.css?k=1">
        <link rel="stylesheet" href="Content/signup.css">
        <script src="Content/js/jquery-3.0.0.js"></script>
        <script src="Content/js/signup.js"></script>
    </head>
    <body>
        <div class="main-wrapper-panel">
            <section class="container">
                <div class="container-column">
                    <div class="section-account-container">
                        <div class="navbar-logo"><a href="/"></a></div>
                        <div class="section-account-wrapper">
                            <div class="section-account-main-box">
                                <div class="section-account-main-header">Welcome to 360 life!</div>
                                <div class="section-account-subinfo">Log in</div>
                                <div class="section-account-form-info">
                                    <form id="loginForm" method="post">
                                        <div class="section-form-element">
                                            <label for="userEmailid">EMAIL</label>
                                            <input type="email" class="section-form-control" onblur="checkEmailValidation(this)" onkeyup="removeErrorMsg(this, event)" id="userEmailid" name="userEmailid" placeholder="Email">
                                            <div class="section-form-error">Please enter a valid email id</div>
                                        </div>
                                        <div class="section-form-element">
                                            <label for="userPassword">Password</label>
                                            <input type="password" autocomplete="off" maxlength="20" class="section-form-control" onblur="checkLoginPassword(this)" onkeyup="removeErrorMsg(this, event)" id="userPassword" name="userPassword" placeholder="Password">
                                            <div class="section-form-error">Please enter your Password</div>
                                        </div>
                                        <a href="forgotpassword.html" class="section-forgot-link">Forgot your password?</a>
                                        <div class="section-form-btn">
                                            <input type="submit" id="loginBtn" class="primary-btn yellow-btn" value="Log in" onclick="return validateLoginForm()"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
