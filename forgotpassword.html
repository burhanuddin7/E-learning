<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>E-Learning Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link href="https://fonts.googleapis.com/css?family=Heebo:400,700&display=swap&subset=hebrew" rel="stylesheet">
        <link rel="stylesheet" href="Content/Site.css?k=1">
        <link rel="stylesheet" href="Content/signup.css">
        <script src="Content/js/jquery-3.0.0.js"></script>
        <script src="Content/js/signup.js"></script>
    </head>
    <body>
        <div class="main-wrapper-panel">
            <section class="container">
                <div class="container-column">
                    <div class="section-account-container">
                        <div class="navbar-logo"><a href="/"></a></div>
                        <div class="section-account-wrapper">
                            <a class="section-account-back-btn" href="login.html">
                                <img src="Content/images/blackarrow-icon.svg">
                                <span>Log in</span>
                            </a>
                            <div class="section-account-main-box">
                                <div class="section-account-subinfo">Recover your password</div>
                                <div class="section-account-mailinfo">Enter your email address and we will send you a link where you can reset your password.</div>
                                <div class="section-account-form-info">
                                    <form id="forgotPasswordForm" method="post">
                                        <div class="section-form-element">
                                            <label for="userEmailid">Email</label>
                                            <input type="email" class="section-form-control" onblur="checkEmailValidation(this)" onkeyup="removeErrorMsg(this, event)" id="userEmailid" name="userEmailid" placeholder="Your email" tabindex="1">
                                            <div class="section-form-error">Please enter a valid email id</div>
                                        </div>
                                        <div class="section-form-btn">
                                            <input type="submit" id="forgotPasswordBtn" class="primary-btn yellow-btn" value="Recover" onclick="return validateForgotPassForm()"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
